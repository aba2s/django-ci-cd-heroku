name: Dev Workflow - only Test

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  healt-checkup-job: # Check the healty by running tests
   runs-on: ubuntu-latest
   strategy:
    max-parallel: 4
    matrix:
      python-version: [3.8]

  steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      width:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run migrations
      run: |
        python manage.py makemigrations --noinput
        python manage.py migrate --noinput
      run: |
        python manage.py test
    - name: Check Syntax # We are just testing the syntax in names app;
                         # pycodestyle uses pep8 conventions of max line length
      run: pycodestyle --statistics names


  