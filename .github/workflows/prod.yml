name: Main Workflow - Test and Deploy

on:
  pull_request:
    branches:[main]
  push:
    branches: [main]
  
jobs:
  health-checkup-job: # Check the healthy by running tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
      - name: Run Tests
        run: |
          python manage.py test
      - name: Check Syntax # We are just testing the syntax
        run: pycodestyle --statistics names
  # Before deploying job, you would usually have the build job in
  # you are using docker images
  deploy-job:
    runs-on: ubuntu-latest
    needs: [health-checkup-job]
    if: ${{ github.event_name == 'push'}}
    steps:
      - uses: actions/checkout@v2
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.django-ci-cd-app}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
